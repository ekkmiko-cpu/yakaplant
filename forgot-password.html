<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum | YakaPlant</title>
    <meta name="description" content="YakaPlant şifrenizi sıfırlayın.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Yaka<span class="highlight">plant</span><span class="dot">.</span></a>
        </div>
    </nav>

    <div style="margin-top: 80px;"></div>

    <!-- Auth Page Container -->
    <main class="auth-page auth-page-centered">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="ph ph-key"></i>
                </div>
                <h1 class="auth-title">Şifremi Unuttum</h1>
                <p class="auth-subtitle">E-posta adresinizi girin, size şifre sıfırlama bağlantısı gönderelim.</p>
            </div>

            <form id="forgot-form" class="auth-form">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <div class="input-with-icon">
                        <i class="ph ph-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="ornek@email.com" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="ph ph-paper-plane-right"></i>
                    Sıfırlama Bağlantısı Gönder
                </button>
            </form>

            <!-- Success Message (hidden by default) -->
            <div id="success-message" class="auth-success" style="display: none;">
                <i class="ph ph-check-circle"></i>
                <h3>E-posta Gönderildi!</h3>
                <p>Eğer bu e-posta kayıtlıysa, şifre sıfırlama bağlantısı gönderildi. Spam klasörünü de kontrol etmeyi
                    unutmayın.</p>
            </div>

            <div class="auth-footer">
                <a href="login.html"><i class="ph ph-arrow-left"></i> Giriş sayfasına dön</a>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const form = document.getElementById('forgot-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = YakaUI.validateForm(form);
            if (!data) return;

            const submitBtn = form.querySelector('button[type="submit"]');
            YakaUI.setButtonLoading(submitBtn, true);

            try {
                await YakaAuth.forgotPassword(data.email);

                // Show success, hide form
                form.style.display = 'none';
                successMessage.style.display = 'block';

            } catch (err) {
                YakaUI.toast.error(err.message);
                YakaUI.setButtonLoading(submitBtn, false);
            }
        });
    </script>

</body>

</html>
