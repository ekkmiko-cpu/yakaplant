<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teklifler - Yönetim Paneli</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --admin-bg: #0f172a;
            --admin-surface: #1e293b;
            --admin-border: #334155;
            --admin-primary: #22c55e;
            --admin-text: #f1f5f9;
            --admin-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--admin-bg);
            color: var(--admin-text);
            min-height: 100vh;
        }

        .admin-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .admin-sidebar {
            background: var(--admin-surface);
            border-right: 1px solid var(--admin-border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
        }

        .admin-logo i {
            font-size: 1.75rem;
            color: var(--admin-primary);
        }

        .admin-logo span {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .admin-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .admin-nav a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            color: var(--admin-muted);
            text-decoration: none;
            transition: all 0.2s;
        }

        .admin-nav a:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--admin-text);
        }

        .admin-nav a.active {
            background: var(--admin-primary);
            color: white;
        }

        .admin-nav a i {
            font-size: 1.25rem;
        }

        .admin-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .admin-header {
            margin-bottom: 2rem;
        }

        .admin-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            color: var(--admin-muted);
        }

        .quote-card {
            background: var(--admin-surface);
            border: 1px solid var(--admin-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .quote-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .quote-user strong {
            display: block;
            margin-bottom: 0.25rem;
        }

        .quote-user small {
            color: var(--admin-muted);
        }

        .quote-date {
            color: var(--admin-muted);
            font-size: 0.875rem;
        }

        .quote-text {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            white-space: pre-wrap;
        }

        .quote-actions {
            display: flex;
            gap: 0.5rem;
        }

        .status-select {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--admin-border);
            background: var(--admin-bg);
            color: var(--admin-text);
            cursor: pointer;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-badge.new {
            background: #3b82f620;
            color: #3b82f6;
        }

        .status-badge.contacted {
            background: #f59e0b20;
            color: #f59e0b;
        }

        .status-badge.quoted {
            background: #8b5cf620;
            color: #8b5cf6;
        }

        .status-badge.closed {
            background: #22c55e20;
            color: #22c55e;
        }

        .back-link {
            margin-top: auto;
            padding-top: 2rem;
        }

        .back-link a {
            color: var(--admin-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: var(--admin-text);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--admin-muted);
        }

        .error-message {
            background: #ef444420;
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 1rem;
            border-radius: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--admin-muted);
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <i class="ph ph-plant"></i>
                <span>YakaAdmin</span>
            </div>

            <nav class="admin-nav">
                <a href="index.html">
                    <i class="ph ph-squares-four"></i>
                    <span>Genel Bakış</span>
                </a>
                <a href="users.html">
                    <i class="ph ph-users"></i>
                    <span>Kullanıcılar</span>
                </a>
                <a href="quotes.html" class="active">
                    <i class="ph ph-file-text"></i>
                    <span>Teklifler</span>
                </a>
            </nav>

            <div class="back-link">
                <a href="/"><i class="ph ph-arrow-left"></i><span>Siteye Dön</span></a>
            </div>
        </aside>

        <main class="admin-content">
            <div class="admin-header">
                <h1>Teklif Talepleri</h1>
                <p>Müşterilerden gelen fiyat istekleri</p>
            </div>

            <div id="content">
                <div class="loading">
                    <i class="ph ph-spinner ph-spin" style="font-size: 2rem;"></i>
                    <p>Yükleniyor...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const statusNames = {
            'new': 'Yeni',
            'contacted': 'İletişime Geçildi',
            'quoted': 'Teklif Verildi',
            'closed': 'Kapandı'
        };

        async function init() {
            try {
                const meResponse = await fetch('/api/me', { credentials: 'include' });
                if (!meResponse.ok) {
                    window.location.href = '/login.html';
                    return;
                }

                const meData = await meResponse.json();
                if (meData.user?.role !== 'admin') {
                    document.getElementById('content').innerHTML = `
                        <div class="error-message">Erişim yetkiniz yok.</div>
                    `;
                    return;
                }

                const response = await fetch('/api/admin/quotes', { credentials: 'include' });
                if (!response.ok) throw new Error('Teklifler yüklenemedi');

                const quotes = await response.json();

                if (!quotes.length) {
                    document.getElementById('content').innerHTML = `
                        <div class="empty-state">
                            <i class="ph ph-file-text" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                            <p>Henüz teklif talebi yok.</p>
                        </div>
                    `;
                    return;
                }

                document.getElementById('content').innerHTML = quotes.map(q => `
                    <div class="quote-card" data-id="${q.id}">
                        <div class="quote-header">
                            <div class="quote-user">
                                <strong>${q.user_name || 'Bilinmeyen'} ${q.user_surname || ''}</strong>
                                <small>${q.user_email || '-'}</small>
                            </div>
                            <div class="quote-date">
                                ${q.created_at ? new Date(q.created_at * 1000).toLocaleDateString('tr-TR') : '-'}
                            </div>
                        </div>
                        <div class="quote-text">${q.request_text || 'Detay yok'}</div>
                        <div class="quote-actions">
                            <select class="status-select" onchange="updateStatus(${q.id}, this.value)">
                                ${Object.entries(statusNames).map(([val, label]) =>
                    `<option value="${val}" ${q.status === val ? 'selected' : ''}>${label}</option>`
                ).join('')}
                            </select>
                            <span class="status-badge ${q.status}">${statusNames[q.status] || q.status}</span>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error('Error:', err);
                document.getElementById('content').innerHTML = `
                    <div class="error-message">${err.message}</div>
                `;
            }
        }

        async function updateStatus(id, status) {
            try {
                const response = await fetch(`/api/admin/quotes/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    // Update badge
                    const card = document.querySelector(`[data-id="${id}"]`);
                    const badge = card.querySelector('.status-badge');
                    badge.className = `status-badge ${status}`;
                    badge.textContent = statusNames[status];
                }
            } catch (err) {
                console.error('Update error:', err);
            }
        }

        init();
    </script>
</body>

</html>
