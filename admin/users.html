<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Kullanıcılar - Yönetim Paneli</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --admin-bg: #0f172a;
            --admin-surface: #1e293b;
            --admin-border: #334155;
            --admin-primary: #22c55e;
            --admin-text: #f1f5f9;
            --admin-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--admin-bg);
            color: var(--admin-text);
            min-height: 100vh;
        }

        .admin-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .admin-sidebar {
            background: var(--admin-surface);
            border-right: 1px solid var(--admin-border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
        }

        .admin-logo i {
            font-size: 1.75rem;
            color: var(--admin-primary);
        }

        .admin-logo span {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .admin-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .admin-nav a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            color: var(--admin-muted);
            text-decoration: none;
            transition: all 0.2s;
        }

        .admin-nav a:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--admin-text);
        }

        .admin-nav a.active {
            background: var(--admin-primary);
            color: white;
        }

        .admin-nav a i {
            font-size: 1.25rem;
        }

        .admin-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .admin-header {
            margin-bottom: 2rem;
        }

        .admin-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            color: var(--admin-muted);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--admin-surface);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--admin-border);
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--admin-border);
        }

        .data-table th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: var(--admin-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .data-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .role-badge.admin {
            background: #22c55e20;
            color: #22c55e;
        }

        .role-badge.customer {
            background: #3b82f620;
            color: #3b82f6;
        }

        .role-badge.landscape_architect {
            background: #8b5cf620;
            color: #8b5cf6;
        }

        .role-badge.company {
            background: #f59e0b20;
            color: #f59e0b;
        }

        .back-link {
            margin-top: auto;
            padding-top: 2rem;
        }

        .back-link a {
            color: var(--admin-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: var(--admin-text);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--admin-muted);
        }

        .error-message {
            background: #ef444420;
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <i class="ph ph-plant"></i>
                <span>YakaAdmin</span>
            </div>

            <nav class="admin-nav">
                <a href="index.html">
                    <i class="ph ph-squares-four"></i>
                    <span>Genel Bakış</span>
                </a>
                <a href="users.html" class="active">
                    <i class="ph ph-users"></i>
                    <span>Kullanıcılar</span>
                </a>
                <a href="quotes.html">
                    <i class="ph ph-file-text"></i>
                    <span>Teklifler</span>
                </a>
            </nav>

            <div class="back-link">
                <a href="/"><i class="ph ph-arrow-left"></i><span>Siteye Dön</span></a>
            </div>
        </aside>

        <main class="admin-content">
            <div class="admin-header">
                <h1>Kullanıcılar</h1>
                <p>Sistemde kayıtlı tüm üyeler</p>
            </div>

            <div id="content">
                <div class="loading">
                    <i class="ph ph-spinner ph-spin" style="font-size: 2rem;"></i>
                    <p>Yükleniyor...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const roleNames = {
            'admin': 'Yönetici',
            'customer': 'Müşteri',
            'landscape_architect': 'Peyzaj Mimarı',
            'company': 'Firma'
        };

        async function init() {
            try {
                const meResponse = await fetch('/api/me', { credentials: 'include' });
                if (!meResponse.ok) {
                    window.location.href = '/login.html';
                    return;
                }

                const meData = await meResponse.json();
                if (meData.user?.role !== 'admin') {
                    document.getElementById('content').innerHTML = `
                        <div class="error-message">Erişim yetkiniz yok.</div>
                    `;
                    return;
                }

                const response = await fetch('/api/admin/users', { credentials: 'include' });
                if (!response.ok) throw new Error('Kullanıcılar yüklenemedi');

                const users = await response.json();

                if (!users.length) {
                    document.getElementById('content').innerHTML = '<p style="color: var(--admin-muted);">Henüz kayıtlı kullanıcı yok.</p>';
                    return;
                }

                document.getElementById('content').innerHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Kullanıcı</th>
                                <th>E-posta</th>
                                <th>Rol</th>
                                <th>Şehir</th>
                                <th>Kayıt Tarihi</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(u => `
                                <tr>
                                    <td>
                                        <strong>${u.name} ${u.surname}</strong>
                                        ${u.company_name ? `<br><small style="color: var(--admin-muted)">${u.company_name}</small>` : ''}
                                    </td>
                                    <td>${u.email}</td>
                                    <td><span class="role-badge ${u.role}">${roleNames[u.role] || u.role}</span></td>
                                    <td>${u.city || '-'}</td>
                                    <td>${u.created_at ? new Date(u.created_at * 1000).toLocaleDateString('tr-TR') : '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

            } catch (err) {
                console.error('Error:', err);
                document.getElementById('content').innerHTML = `
                    <div class="error-message">${err.message}</div>
                `;
            }
        }

        init();
    </script>
</body>

</html>
